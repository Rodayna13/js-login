<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login System</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="shortcut icon" type="image/icon" href="images/icon.png"/>

    <!-- Main css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css.map">
    <link rel="stylesheet" href="css/style.css">

</head>
 <body>
    <div class="main">
    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                    <a  class="signup-image-link"  href="signUp.html">Create an account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign in</h2>
                    <form method="POST" class="register-form" id="login-form">
                        <div class="form-group" >
                            <label for="signEmail"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="signEmail" id="signEmail" placeholder="E-mail"/>
                        </div>
                        <div class="form-group">
                            <label for="signPass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="signPass" id="signPass" placeholder="Password"/>
                        </div>
                      
                        
                        <button  type="button" class="btn btn-outline-info text-decoration-none"id="siginBtt"> Login</button>
                    
                    </form>
                    <div class="social-login">
                        <span class="social-label">For Contact</span>
                        <ul class="socials">
                            <li><a href="https://www.facebook.com/rodiena.yaser/"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="https://twitter.com/RodaynaYaser"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                            <li><a href="mailto:rodayna3010@gmail.com"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/sweetalert.min.js"></script>
<script src="js/signin.js"></script>
    </div>
   

 </body>


</html>
