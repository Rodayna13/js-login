<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login System</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="shortcut icon" type="image/icon" href="images/icon.png"/>

    <!-- Main css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css.map">
    <link rel="stylesheet" href="css/style.css">

</head>
 <body>
    <div class="main">
        
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="userName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="userName" id="userName" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="userEmail"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="userEmail" id="userEmail" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="userPass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="userPass" id="userPass" placeholder="Password"/>
                            </div>

                            <button   type="button" class="btn btn-outline-info text-decoration-none" id="signupBtn">Sign Up </button >

                        </form>

                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a class="signup-image-link" id="loginAnchor">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

<script src="js/bootstrap.bundle.js"></script>
<script src="js/sweetalert.min.js"></script>
<script src="js/signup.js"></script>

 </body>
</html>
